<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RV32I Web Assembler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RV32I Assembler</h1>
            <div class="controls">
                <label title="Inserts 3 NOPs between instructions to prevent hazards during debugging">
                    <input type="checkbox" id="debugMode"> Pipeline Debug (Auto-NOP)
                </label>
                <button id="assembleBtn">Assemble</button>
                <button id="downloadHexBtn" class="secondary">.hex</button>
                <button id="downloadMifBtn" class="secondary">.mif</button>
            </div>
        </header>
        <main>
            <section class="editor">
                <h3>Assembly Input</h3>
                <textarea id="asmInput" spellcheck="false" placeholder="add x1, x2, x3&#10;addi x5, x0, 10"></textarea>
            </section>
            <section class="output">
                <h3>Machine Code (Hex)</h3>
                <textarea id="hexOutput" readonly placeholder="003100B3..."></textarea>
                <div id="log"></div>
            </section>
        </main>
    </div>
    <script src="assembler.js"></script>
</body>
</html>
